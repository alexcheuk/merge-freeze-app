
apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: external-secret
spec:
  refreshInterval: 1h          
  secretStoreRef:
    kind: SecretStore
    name: secret-store              
  target:
    name: ssm-parameters 
    creationPolicy: Owner
  data:
  - secretKey: ALLOWED_CHANNELS
    remoteRef: 
      key: /kubernetes/merge-freeze/ALLOWED_CHANNELS
  - secretKey: GITHUB_APP_IDENTIFIER
    remoteRef: 
      key: /kubernetes/merge-freeze/GITHUB_APP_IDENTIFIER
  - secretKey: GITHUB_APP_NAME
    remoteRef: 
      key: /kubernetes/merge-freeze/GITHUB_APP_NAME
  - secretKey: GITHUB_CALLBACK_URL
    remoteRef: 
      key: /kubernetes/merge-freeze/GITHUB_CALLBACK_URL
  - secretKey: GITHUB_CLIENT_ID
    remoteRef: 
      key: /kubernetes/merge-freeze/GITHUB_CLIENT_ID
  - secretKey: GITHUB_CLIENT_SECRET
    remoteRef: 
      key: /kubernetes/merge-freeze/GITHUB_CLIENT_SECRET
  - secretKey: GITHUB_SIGNING_SECRET
    remoteRef: 
      key: /kubernetes/merge-freeze/GITHUB_SIGNING_SECRET
  - secretKey: MONGO_DB_URL
    remoteRef: 
      key: /kubernetes/merge-freeze/MONGO_DB_URL
  - secretKey: PRIVATE_KEY
    remoteRef: 
      key: /kubernetes/merge-freeze/PRIVATE_KEY
  - secretKey: SLACK_CLIENT_ID
    remoteRef: 
      key: /kubernetes/merge-freeze/SLACK_CLIENT_ID
  - secretKey: SLACK_CLIENT_SECRET
    remoteRef: 
      key: /kubernetes/merge-freeze/SLACK_CLIENT_SECRET
  - secretKey: SLACK_SIGNING_SECRET
    remoteRef: 
      key: /kubernetes/merge-freeze/SLACK_SIGNING_SECRET
