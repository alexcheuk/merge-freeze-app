<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<p>
  <img src="<%= user.photos[0].value %>" />
</p>
<p>
  <%= user.displayName %>
</p>
<p>
  <%= user.emails[0].value %>
</p>


<% if (installation && installedRepos.length > 0) { %>
  <p>
    <select>
      <% installedRepos.forEach((repo) => { %>
        <option><%= repo.full_name %></option>
     <% }) %>
    </select>
  </p>
<% } %>

<% if (installation && installedRepos.length > 0) { %>
  <a href='https://github.com/apps/merge-freeze-test/installations/<%= installation.installationId %>'>Configure App</a>
<% } else { %>
  <a href='https://github.com/apps/merge-freeze-test/installations/new'>Install App</a>
<% } %>

<% if (installation && !slackIntegrated) { %>
<a href='https://slack.com/oauth/v2/authorize?client_id=791657355399.942490422804&scope=channels:read,commands,groups:read,im:history,incoming-webhook,users:read,chat:write'>Add to Slack</a>
<% } %>

</body>
</html>
